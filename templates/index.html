<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Sensor DHT22</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f9fafb;
      color: #333;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #1a73e8;
      margin-bottom: 10px;
    }

    .stats {
      display: flex;
      gap: 20px;
      margin-top: 10px;
      margin-bottom: 30px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      text-align: center;
      min-width: 180px;
    }

    .card h3 {
      font-size: 14px;
      color: #666;
      margin-bottom: 5px;
    }

    .card p {
      font-size: 20px;
      font-weight: bold;
      margin: 0;
      color: #1a73e8;
    }

    table {
      width: 90%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    th {
      background: #1a73e8;
      color: white;
      padding: 10px;
      text-align: center;
      font-weight: 600;
    }

    td {
      border-bottom: 1px solid #eee;
      padding: 10px;
      text-align: center;
    }

    tr:hover {
      background-color: #f3f8ff;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Data Sensor DHT22</h1>

  <div class="stats">
    <div class="card">
      <h3>Suhu Maksimum</h3>
      <p id="suhuMax">-</p>
    </div>
    <div class="card">
      <h3>Suhu Minimum</h3>
      <p id="suhuMin">-</p>
    </div>
    <div class="card">
      <h3>Suhu Rata-rata</h3>
      <p id="suhuRata">-</p>
    </div>
  </div>

  <table id="dataTable">
    <tr>
      <th>Waktu</th>
      <th>Suhu (Â°C)</th>
      <th>Kelembapan (%)</th>
      <th>Kecerahan</th>
    </tr>
  </table>

  <script>
    fetch("http://127.0.0.1:5000/api/data-json")
      .then(response => response.json())
      .then(data => {
        document.getElementById("suhuMax").textContent = data.suhumax;
        document.getElementById("suhuMin").textContent = data.suhumin;
        document.getElementById("suhuRata").textContent = data.suhurata;

        const table = document.getElementById("dataTable");
        data.nilai_suhu_max_humid_max.forEach(item => {
          const row = table.insertRow();
          row.insertCell(0).textContent = item.timestamp;
          row.insertCell(1).textContent = item.suhu;
          row.insertCell(2).textContent = item.humid;
          row.insertCell(3).textContent = item.kecerahan;
        });
      })
      .catch(err => console.error("Gagal ambil data JSON:", err));
  </script>
</body>
</html>
